<!DOCTYPE html>
<html>
<form>
  <input type="text" name="Email" value="" placeholder="Email">
  <input type="text" name="GitHub Username" value="" placeholder="GitHub Username">
  <input type="text" name="Password" value="" placeholder="Password">
  <button type="submit">Submit</button>
  <label for="submit">Click to submit credentials</label<br>
  <fieldset>
  <legend>Package</legend>
    <input id="Enterprise" type="radio" name="Package" value="Enterprise">
    <label for="Enterprise">Enterprise</label><br>

    <input id="Pro" type="radio" name="Package" value="Pro">
    <label for="Pro">Pro</label><br>

    <input id="Free" type="radio" name="Package" value="Free">
    <label for="Free">Free</label><br>
  </fieldset>
    <input id="Remember Me" type="checkbox" name="Remember Me" value="Remember Me">
    <label for="RememberMe">Remember Me</label<br>
</form>
</html>
